<h4>Registro de personajes</h4>
<form (ngSubmit)="emitirPersonaje()">
    <input type="text" [(ngModel)]="personaje.nombre" name="nombre" placeholder="Nombre" class="form-control mb-2">
    <input type="number" [(ngModel)]="personaje.poder" name="poder" placeholder="Poder" class="form-control mb-2">
    <button class="btn btn-primary">Agregar</button>
</form>
